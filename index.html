<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div class="container">
		<h1>Pokésir</h1>
        <input type="text" name ="id" ng-model="idrecup"></input>
        {{idrecup}}
		<!-- Search -->
		<div ng-controller="PokeControlleur">
            <SELECT name="nom" size="1" ng-model="idrecup">
            <OPTION ng-repeat= "i in pokelist" | filter: idrecup> {{i.name}} </OPTION>
            </SELECT>
        </div>

		<!-- Pokémon information -->
		<div></div>

	</div>

    <!-- Dependencies -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-resource.min.js"></script>

    <!-- Pokedex app -->
    <script src="js/pokedex.js"></script>


</body>
</html>
